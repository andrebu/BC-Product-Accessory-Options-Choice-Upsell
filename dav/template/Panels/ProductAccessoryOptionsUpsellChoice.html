<script type="text/javascript">
    $('<style type="text/css">\
			/* Product Accessory Options Upsell Choice */\
			.accessoryOptionsSelection .swatchTexture {\
				vertical-align: middle;\
			}\
			.accessoryOptionsSelection .selectedValue.swatchTexture .textureContainer {\
				border: 5px solid #39b54a !important;\
			}\
			.accessoryOptionsSelection .swatchTexture .textureContainer {\
				border: 5px solid #eee !important;\
				border-radius: 7px;\
			}\
			.accessoryOptionsSelection .swatchTexture:nth-of-type(1) .textureContainer {\
				margin-right:10px !important;\
			}\
			.accessoryOptionsSelection .swatchTexture:nth-of-type(2) .textureContainer {\
				margin-right:10px !important;\
			}\
			.accessoryOptionsSelection .swatchTexture .name {\
				display: block !important;\
				max-width: 120px;\
				font-size: 12px;\
				height: 40px;\
				line-height: 1.3;\
				text-align: center;\
				margin-right: 0 !important;\
			}\
			.accessoryOptionsSelection .swatchTexture .preview {\
				display: none;\
			}\
			</style>')
        .appendTo('head');

	function productAccessoryChoice() {
		var productAccessoryChoiceExistance = $('.productAttributeConfigurablePickListSwatch .productAttributeLabel .name:contains("Choose one:")');
		productAccessoryChoiceExistance.parents().eq(2).addClass('accessoryOptionsSelection');
		
		if (productAccessoryChoiceExistance.length) {
			var rquiredOptionAsterisk = $('.productAttributeConfigurablePickListSwatch .productAttributeLabel .required');
			rquiredOptionAsterisk.hide();
			productAccessoryChoiceExistance.parent().css({
				'text-align' : 'center',
				'text-transform' : 'uppercase',
				'color' : '#39b54a',
				'font-weight' : '700',
			});
			var optionThumbnails = productAccessoryChoiceExistance.parents().eq(2).find('.swatchTexture .textureContainer .thumbnail');
			optionThumbnails.each(function() {
				var optionImage = $(this).parents().eq(1).find('.previewContent .preview');
				var optionImageContainerSpan = $(this).parent();
				var optionImageUrl = optionImage.attr('src');
				$(this).attr({style: 'background-image: url("' + optionImageUrl + '"); width: 104px !important; height: 130px !important;'});
				var optionPreview = $(this).parents().eq(1).find('.previewContent');
				optionPreview.remove();
			})
			var optionListItem = productAccessoryChoiceExistance.parents().eq(2).find('li.swatchTexture label');
            optionListItem.on({
                mouseenter: function(event) {
                    if (!$(this).parent().hasClass('selectedValue')) {
	                    $(this).find('.textureContainer').attr({style: 'border: 5px solid #484848 !important'});
                    }
                },
                mouseleave: function(event) {
                    $(this).find('.textureContainer').attr({style: ''});
                },
                click: function(event) {
                    $(this).find('.textureContainer').attr({style: 'border: 5px solid #39b54a !important'});
                }
            });
		}
	};
	
	$(document).ready(function() {
		productAccessoryChoice();
	});
</script>
